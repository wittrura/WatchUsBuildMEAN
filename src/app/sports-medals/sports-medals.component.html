<div *ngIf="sport">
  <h3>Gold Medals for {{sport.name}}</h3>

  <table class="table">
    <thead>
      <th>Year</th>
      <th>Division</th>
      <th>Country</th>
    </thead>
    <tbody>
      <tr *ngFor="let medal of sport.goldMedals">
        <td>{{medal.year}}</td>
        <td>{{medal.division}}</td>
        <td>{{medal.country}}</td>
      </tr>
    </tbody>
  </table>
</div>
